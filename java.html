    <div style="margin-top: 45px; font-size: 35px;"><b> Java </b> </div>
    <br>
    자바(영어: Java, 문화어: 쟈바)는 썬 마이크로시스템즈의 제임스 고슬링(James Gosling)과 <br>
    다른 연구원들이 개발한 객체 지향적 프로그래밍 언어이다. 1991년 그린 프로젝트(Green Project)라는 <br>
    이름으로 시작해 1995년에 발표했다. 처음에는 가전제품 내에 탑재해 동작하는 프로그램을 위해 개발했지만 <br>
    현재 웹 애플리케이션 개발에 가장 많이 사용하는 언어 가운데 하나이다.<br>
